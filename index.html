<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de login - com interação entre páginas">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pagina de login - com interação entre páginas</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E entre para o nosso time</h1>
            <img src="user-flow-animate.svg" class="left-login-image" alt="Animação">
            </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário"> 
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>
                <button class="btn-login"><a href="home.html">LOGIN</a></button>
            </div>
        </div>
    </div>    

    <script src="js/index.js"></script>
</body>
