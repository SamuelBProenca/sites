<body>
    <header>
        <div class="logo"></div>
        <ul class="menu">

    <fieldset>
        <h1>Deixe seu contato</h1>
        <div class="grupo-campo">
            <label for="nome"> Nome </label>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
        
            <label for="numero"> Numero </label>
            <input type="number" name="numero" id="numero" placeholder="Número" required>
        
            <label for="email"> E-mail </label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
        
            <label for="fone"> Fone </label>
            <input type="number" name="fone" id="fone" placeholder="Fone" required>
        </div>

        <div class="dialogo">
            <label for="solicitação">Sua solicitção aqui: </label>
            <textarea rows="3" style="width: 70%" name="solicitacao"></textarea>
        </div>
    </fieldset>
</body>
